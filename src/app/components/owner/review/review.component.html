<div class="container">
	 <a (click)="back()" class="pull-left" > <i class="glyphicon glyphicon-chevron-left"></i> </a><br>
  <i class="fa fa-user"></i> <b>{{owner.username}}</b> | role :<b> Owner </b>.<br>
      <table class="table table-bordered">
          <tr>
            <th>#</th>
            <th>Rate</th>
            <th>Text</th>
            <th>Property</th>
            <th>Customer</th>
          </tr>
          <tr *ngFor="let review of reviews">
            <td>{{review._id}}</td>
            <td>{{review.rate}} stars</td>
            <td>{{review.text}}</td>
            <td><a [routerLink]="['../property',review.property._id]">{{review.property.type}}</a></td>
            <td><a [routerLink]="['../client',review.customer._id]">{{review.customer.username}}</a></td>
          </tr>
      </table>

</div> <!-- /container -->
