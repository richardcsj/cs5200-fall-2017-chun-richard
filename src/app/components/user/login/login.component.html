
<div class="container">
    <div *ngIf="errorFlag"
    class="alert alert-danger">
    {{errorMsg}}
    </div>
    <div class="row">
        <div class="col-md-12">
                        <div class="box">
                            <h2 class="text-uppercase">Login</h2>

                            <p class="lead">Already our customer?</p>
                            <p class="text-muted">Please provide your username and password</p>

                            <hr>

                            <form (ngSubmit) = "login()" #f="ngForm" class="form-signin">
                                <label for="username" >Username</label>
                                <input type="text" id="username" name="username" ngModel #username="ngModel" class="form-control" placeholder="Username"  required autofocus>
                                <span class="help-block" *ngIf="!username.valid && username.touched">
                                  Please enter username!
                                </span>
                                <label for="password" >Password</label>
                                <input type="password" id="password" name="password" ngModel #password="ngModel" class="form-control" placeholder="Password"  required>
                                <span class="help-block" *ngIf="!password.valid && password.touched">
                              Please enter password!
                            </span>
                                <button class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid" type="submit">Sign in</button>
                                <a class="btn btn-lg btn-danger btn-block" [routerLink]="['/register']">Register</a>
                              </form>
                        </div>
                    </div>
    </div>

</div> <!-- /container -->
